<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>PET SHOP - Pet Shop Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="css/style.css" rel="stylesheet">

<style>
.anyClass {
	height: 400px;
	overflow-y: scroll;
}
</style>
</head>

<body>


	<div th:include="./component/_topbar.html"></div>
	<div th:include="./component/_navbar.html"></div>


	<div class="container bg-white">
		<div class="row">
			<div class="col-8">
				<div class="anyClass ">
					<table class="table">
						<thead>
							<tr>
								<th></th>
								<th>Image</th>
								<th>Name</th>
								<th>Quantity</th>
								<th>Price</th>
								<th>Total</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cart : ${carts}">
								<td><a class="btn btn-danger"
									th:href="@{remove-to-cart/{id}(id=${cart.id})}">x</a></td>
								<td><img th:src="@{/image/__${cart.product.imageUrl}__}"
									th:alt="${cart.product.imageUrl}" width="160" height="120" /></td>
								<td th:text="${cart.product.name}"></td>
								<td class="text-center"><nav
										aria-label="Page navigation example text-center">
										<ul class="pagination text-center">
											<li class="page-item"><a class="btn text-success "
												th:href="@{add-to-cart/{id}(id=${cart.product.id})}">+</a></li>
											<li class="page-item"><p th:text="${cart.quantity}"
													class="btn"></p></li>
											<li class="page-item"><a class="btn text-danger"
												th:href="@{del-to-cart/{id}(id=${cart.id})}">-</a></li>
										</ul>
									</nav></td>
								<td th:text="${cart.product.price}"></td>
								<td th:text="${cart.product.price}*${cart.quantity}"></td>
							</tr>
						</tbody>
					</table>


				</div>

			</div>
			<div class="col-3">
				<div>
					<form id="formAuthentication" class="mb-3" action="/checkoutData"
						method="POST">
						<div class="mb-3">
							<label for="username" class="form-label">Adress</label> <input
								type="text" class="form-control" id="username" name="adress"
								placeholder="" autofocus />
						</div>
						<div class="mb-3 form-password-toggle">
							<div class="d-flex justify-content-between">
								<label class="form-label" for="password">Number phone</label> <a
									href="auth-forgot-password-basic.html"> </a>
							</div>
							<div class="input-group input-group-merge">
								<input type="text" id="password" class="form-control"
									name="number"
									aria-describedby="password" />
							</div>
						</div>
						<div class="mb-3">
							</br> <b>Tổng hóa đơn: </b><span th:text="${total}"></span><b> $</b></br> 
							<button th:formaction="@{/checkout}"
								style="background-color: #7FAD39"
								class="btn btn-primary d-grid w-100" type="submit">Check out</button>
							<span th:href="@{errorMessage}"></span>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

<div class="container">
	<div th:include="./component/_footer.html"></div> </div> -->

    <div th:include="./component/_back_lib.html"></div> -->


	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>
</body>
</html>
