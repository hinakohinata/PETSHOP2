					<h2 class="text-center">Login</h2>
					<form id="formAuthentication" class="mb-3" action="/login"
						method="POST">
						<div class="mb-3">
							<label for="username"  class="form-label">Username</label> <input
								type="text" class="form-control" id="username" name="username"
								placeholder="Enter your username" autofocus />
						</div>
						<div class="mb-3 form-password-toggle">
							<div class="d-flex justify-content-between">
								<label class="form-label" for="password">Password</label> <a
									href="auth-forgot-password-basic.html"> <small
									style="color: #7FAD39">Forgot Password?</small>
								</a>
							</div>
							<div class="input-group input-group-merge">
								<input type="password" id="password" class="form-control"
									name="password"
									placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
									aria-describedby="password" /> <span
									class="input-group-text cursor-pointer"><i
									class="bx bx-hide"></i></span>
							</div>
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="remember-me" />
								<label class="form-check-label" for="remember-me">
									Remember Me </label>
							</div>
						</div>
						<div class="mb-3">
							<button th:formaction="@{/login}"
								style="background-color: #7FAD39"
								class="btn btn-primary d-grid w-100" type="submit">Sign
								in</button>
							<span th:href="@{errorMessage}"></span>
						</div>
					</form>
