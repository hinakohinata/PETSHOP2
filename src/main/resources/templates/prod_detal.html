<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>PET SHOP - Pet Shop Website Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="Free HTML Templates" name="keywords">
<meta content="Free HTML Templates" name="description">

<base th:href="@{/}">
<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">

<!-- Customized Bootstrap Stylesheet -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="css/style.css" rel="stylesheet">

<style>
.anyClass {
	height: 400px;
	overflow-y: scroll;
}
</style>
</head>

<body>


	<div th:include="./component/_topbar.html"></div>
	<div th:include="./component/_navbar.html"></div>


	<div class="container bg-white">
		<div class="row">
			<div class="col-6">
				<img
					th:src="@{/image/__${product.imageUrl}__}"
					th:alt="${product.imageUrl}" width="100%" />
			</div>
			<div class="col-6">

				<h1 th:text="${product.name}"></h1>
				<hr>
				<h4 class="text-danger" th:text="${product.price}+' $'"></h4>
				<a class="btn btn-primary" type="submit" th:href="@{add-to-cart/{id}(id=${product.id})}">Add to cart</a>
				<!-- <div>
					<label for="quantity">Quantity:</label> <input type="number"
						id="quantity" name="quantity" value="1" min="1">
					<button onclick="decreaseQuantity()">-</button>
					<button onclick="increaseQuantity()">+</button>
				</div> -->
				<hr>
				<p th:text="${product.description}"></p>
				
					
				<script>
				function decreaseQuantity() {
				    var quantityInput = document.getElementById("quantity");
				    var currentQuantity = parseInt(quantityInput.value);
				    if (currentQuantity > 1) {
				        quantityInput.value = currentQuantity - 1;
				    }
				}

				function increaseQuantity() {
				    var quantityInput = document.getElementById("quantity");
				    var currentQuantity = parseInt(quantityInput.value);
				    quantityInput.value = currentQuantity + 1;
				}
								</script>

			</div>
		</div>
		<!-- <div class="row">
			<div class="anyClass ">
			</div>
		</div> -->

	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>




</body>
</html>
