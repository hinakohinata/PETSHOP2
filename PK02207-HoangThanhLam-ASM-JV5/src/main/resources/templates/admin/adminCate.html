	overflow-y: scroll;

</head>

<body>



	<!-- Navbar Start -->

			data-bs-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>

		<div class="collapse navbar-collapse" id="navbarCollapse">
			<div class="navbar-nav ms-auto py-0">
				<a href="index.html" class="nav-item nav-link">Username</a>

					<a href="#" class="nav-link dropdown-toggle"
						data-bs-toggle="dropdown">Pages</a>

	</nav>

	<div class="container-fluid bg-white">
		<div class="row">
			<div class="col-sm-2 bg-light">
				<h5
					class="text-uppercase border-start border-5 border-primary ps-3 mb-4">Quick
					Links</h5>
				<div class="d-flex flex-column justify-content-start text-left">
					<a class="text-body mb-2" th:href="@{/admin/adminAcc}"><i
						class="bi bi-arrow-right text-primary me-2"></i>Account</a> <a
						class="text-body mb-2" th:href="@{/admin/adminCate}"><i
						class="bi bi-arrow-right text-primary me-2"></i><b>Category</b></a> <a
						class="text-body mb-2" th:href="@{/admin/adminOrder}"><i
						class="bi bi-arrow-right text-primary me-2"></i>Order</a> <a
						class="text-body mb-2" th:href="@{/admin/adminProd}"><i
						class="bi bi-arrow-right text-primary me-2"></i>Product</a> <a
						class="text-body mb-2" th:href="@{/admin/adminAcc}"><i
						class=" bi bi-arrow-right text-primary me-2"></i>Proceeds</a> <a
						class="text-body" th:href="@{/admin/adminContact}"><i
						class=" bi bi-arrow-right text-primary me-2"></i>Contact</a>
				</div>


			</div>
			<div class="col-sm-7 text-left">
				<h1>Category</h1>
				<div class="anyClass ">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Description</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="category : ${categories}">
								<td th:text="${category.id}"></td>
								<td th:text="${category.name}"></td>
								<td th:text="${category.description}"></td>
								<td><a class="text-dangerr"
									th:href="@{adminCate/{id}(id=${category.id})}">Update</a>|<a
									class="text-danger"
									th:href="@{adminCate/delete/{id}(id=${category.id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-3 ">
				<div th:switch="${up}">
					<div th:case=true>
						<h1>Create</h1>
						<div class="form">
							<form th:action="@{adminAcc/update}" method="post"
								th:object="${category}">
								<label class="form-label" for="username">id:</label> <input
									class="form-control" type="text" id="id" th:field="*{id}"
									disabled> <label class="form-label" for="name">Name:</label>
								<input class="form-control" type="text" id="username"
									th:field="*{name}" required> <label class="form-label"
									for="password">Description:</label> <input class="form-control"
									type="text" id="password" th:field="*{description}" required>
								<hr />

								<button class="btn btn-primary form-label" type="submit">Update</button>
							</form>
						</div>



					</div>
					<div th:case=false>
						<div class="form">
							<h1>Update</h1>
							<form th:action="@{/admin/cagerogies/create}" method="post"
								th:object="${category}">
								<label class="form-label" for="username">id:</label> <input
									class="form-control" type="text" id="id" th:field="*{id}"
									enable> <label class="form-label" for="name">Name:</label>
								<input class="form-control" type="text" id="username"
									th:field="*{name}" required> <label class="form-label"
									for="password">Description:</label> <input class="form-control"
									type="text" id="password" th:field="*{description}" required>
								<hr />

								<button class="btn btn-primary form-label" type="submit">Create</button>
							</form>
						</div>
					</div>
					<p class="text-danger" th:text="${message}"></p>

				</div>




			</div>
		</div>
	</div>





























	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script

	<script src="lib/easing/easing.min.js"></script>
	<script src="lib/waypoints/waypoints.min.js"></script>
	<script src="./lib/owlcarousel/owl.carousel.min.js"></script>

	<!-- Template Javascript -->
	<script src="js/main.js"></script>




</body>
</html>
